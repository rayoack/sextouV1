<!DOCTYPE html>
<html>
  <head>
    <title>Sextou!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/pages/inicial/inicial.css" />
    <script src="src/pages/inicial/inicial.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/global.css" />
    <link rel="stylesheet" href="src/components/Header.css" />
    <link rel="stylesheet" href="src/components/Footer.css" />

    <script src="src/components/Footer.js"></script>
    <script src="src/components/Header.js"></script>
  </head>

  <body class="flex">
    <header class="flex">
      <a id="header-menu" href="./index.html"></a>
    </header>

    <section class="banner flex">
      <img
        class="banner-image"
        src="src/assets/inicial/banner-cheers.png"
        alt="banner cheers"
      />
      <div class="banner-titulo flex">
        <h1>Onde vocÃª quer ir?</h1>
        <form id="form-search" class="flex">
          <input
            type="search"
            id="search"
            placeholder="Nome do evento, artista, lugar"
          />
          <button class="button-search">
            <img src="src/assets/inicial/Search.svg" />
          </button>
        </form>
      </div>
    </section>

    <section class="container categories-section flex">
      <h3 class="categories-title">Como quer se divertir?</h3>
      <div id="categories-container" class="grid"></div>
    </section>

    <section class="container map-section">
      <h3 class="map-title">Mapa</h3>
      <div>
        <img class="map-image" src="src/assets/inicial/Map.svg" />
      </div>
    </section>

    <footer class="flex">
      <div class="footer-inside container grid">
        <div class="footer-logo flex">
          <img src="src/assets/footer/lua-circle.svg" alt="Logo lua" />
          <h3>SEXTOU!</h3>
        </div>
        <div class="footer-menu-container flex">
          <h3>Categorias</h3>
          <div id="footer-menu" class="flex"></div>
        </div>
      </div>
    </footer>
    <div class="footer-bottom"></div>
  </body>
</html>
